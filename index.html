<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Calculo de Impuesto</title>
  </head>
  <body>
    <h1 class="mx-5 mt-3 text-center">Calculo de Impuesto Anual</h1>

    <form class="formInputs">
      <div class="mb-3 px-5">
        <label for="formGroupExampleInput" class="form-label"
          >Nombre del Cliente</label
        >
        <input
          type="text"
          class="form-control"
          id="nombreCliente"
          placeholder="Ej: Sara"
        />
      </div>
      <div class="mb-3 px-5">
        <label for="formGroupExampleInput2" class="form-label"
          >Monto Bruto</label
        >
        <input
          type="text"
          class="form-control"
          id="montoBruto"
          placeholder="Ej: 2500000"
        />
      </div>
      <div class="mb-3 px-5">
        <label for="formGroupExampleInput2" class="form-label">Deducci√≥n</label>
        <input
          type="text"
          class="form-control"
          id="montoDeduccion"
          placeholder="Ej: 400000"
        />
      </div>
      <div class="d-grid col-2 mx-auto">
        <button class="btn btn-primary" id="submitValues" type="submit">
          Enviar Formulario
        </button>
      </div>
    </form>

    <p class="text-center fs-4" id="resultado"></p>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Script  -->
    <script src="src/main.js" type="module"></script>
  </body>
</html>
